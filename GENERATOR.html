<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GENERATOR</title>

        <link href="styles2.css" rel="stylesheet">

        <link href='https://fonts.googleapis.com/css?family=Jost' rel='stylesheet'>
  </head>
  <body>

    <div class="testbox">
      <form action="/">

        <div class="item">
          <p>Date Of Birth</p>
          <input type="date" name="bdate" required/>
          <i class="fas fa-calendar-alt"></i>
        </div>

        <div class="question">
          <p>Gender</p>
          <div class="question-answer">
            <div>
              <input type="radio" value="male" id="radio_1" name="gender"/>
              <label for="radio_1" class="radio"><span>Male</span></label>
            </div>
            <div>
              <input type="radio" value="female" id="radio_2" name="gender"/>
              <label for="radio_2" class="radio"><span>Female</span></label>
            </div>
          </div>
        </div>


        <div class="btn-block">
          <button type="submit" href="/">SUBMIT</button>
        </div>

      <hr></hr>
        <hr></hr>

        <div class="name">

          <h2>Your Akan Name Is:</h2>
          <p id="akan-name"></p>

        </div>
      </form>
    </div>
    
<script src="SCRIPT.js"></script>
  </body>
</html>
